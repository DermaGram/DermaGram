<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <link rel="stylesheet" href="static/progress3.css">
  <script type="text/javascript" src="/static/progress5.js"></script>
</head>
<form class="form-horizontal" role="form" method="POST" action="/profile" enctype=multipart/form-data>
    <!-- Upload -->
    <div class="form-group">
        <label for="photo" class="col-sm-2 control-label">
            Upload Image
        </label>
        <div class="col-sm-10">
            <!-- REQUIRED INPUT FIELD -->
            <input type="file" id="chooseFile" name="photo" accept="image/*" required >
        </div>
    </div>
    <!-- Location -->
    <div class="form-group">
        <label for="inputLocation" class="col-sm-2 control-label">
            Select Body Location
        </label>
        <div class="col-sm-10">
            <!-- REQUIRED INPUT FIELD -->
            {% include "select_location.html" with context %}
        </div>
    </div>
    <!-- Analyze Button -->
    <div class="form-group">
        <label for="analysisButton" class="col-sm-2 control-label">
            Analyze Image
        </label>
        <div class="col-sm-10">
            <input type="submit" id="uploadButton" onclick="move()" value="Analyze">
            <!-- PROGRESS BAR -->
            <div class="progress">
                <div id="myProgress">
                    <div id="myBar"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Analysis Results -->
    {% if classification_data %}
        <div class="form-group">
            <label for="analysisResults" class="col-sm-2 control-label">
                Analysis Results
            </label>
            <div class="col-sm-10">
                {% include "analysis_results.html" with context %}
            </div>
        </div>
    {% endif %}
</form>
